<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music-player</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9cd0f99006.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="name">MUSIC PLAYER</h1>
    <div id="music-player-body">
      <div id="disk">
        <div id="disk-hol"></div>
      </div>
      <audio
        src="./assets/songs/The Weeknd - Blinding Lights (Official Video) (256).mp3"
      ></audio>
      <button class="backward-btn button">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="play-btn button">
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-pause"></i>
      </button>
      <button class="forward-btn button">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
